<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">

      <header class="card-head">
        <img src="images/image-product-mobile.jpg" alt="Perfume Chanel">
      </header>

      <section class="card-body">

        <p class="card-sub-title">PERFUME</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-container">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>

      </section>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  
  <script src="https://kit.fontawesome.com/83cc92d9b4.js" crossorigin="anonymous"></script>
</body>
</html>
